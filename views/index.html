    <html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}GAMEPIX TESTING GAMES{% endblock %}</title>
    {% block head %}
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui, initial-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/underscore.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="css/ratchet-theme-ios.css" rel="stylesheet"> {% endblock %}
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">GAMEPIX GAMES TESTING</h1>
    </header>
    <div class="content" id="content">
        <ul class="table-view" id="ul-table"></ul>
    </div>
    <!-- Make sure all your bars are the first things in your <body> -->
    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON("http://games.gamepix.com/games?order=q", function(data) {
                $.each(data.data, function(k, element) {
                    console.log(element);
                    $("#ul-table").append(
                        '<li class="table-view-cell media">' +
                        '<a data-ignore="push" class="navigate-right" href="game?u=' + encodeURIComponent(element.url.replace("play", "play2").replace('games.gamepix.com', 'gpxapitest.azurewebsites.net')) + '&h='+element.height+'&w='+element.width+'&t='+element.title+'" data-transition="slide-in">' +
                        '<img class="media-object pull-left" width="250" height="250" src="' + element.thumbnailUrl + '">' +
                        '<img class="media-object pull-left" width="100" height="100" src="' + element.thumbnailUrl100 + '"><br>' +
                        '<div class="media-body">' + element.title +
                        '<p>' + element.description + '</p></div></a></li>'
                    )
                });
            });
        });
    </script>
</body>

</html>
