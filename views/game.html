<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui, initial-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="js/underscore.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
</head>

<body>
    <header class="bar bar-nav">
        <h1 class="title">{{title}}</h1>
    </header>
    <div class="content">
        <ul class="table-view">
            <li class="table-view-cell media">
                <div class="media-body">
                    <iframe src="{{url}}" width="100%" height="100%">
                        <p>your browser not support iframe</p>
                    </iframe>
                </div>
            </li>
            <li class="table-view-cell media">

                <div class="media-body">
                    <a href="{{url}}"><button class="btn btn-positive btn-block">Play Full Screen</button></a>
                </div>
            </li>
        </ul>

    </div>

</body>

</html>
